<header class="bg-white py-4 p-4 md:py-4 md:px-16 pb-20 md:pb-40 flex">
    <div class="mr-4 md:mr-16">
        <a href="{{ .Site.BaseURL }}"><img class="h-18 md:h-36" src="{{ .Site.BaseURL }}/img/logo.png" alt="{{ .Site.Title }} Logo" /></a>
    </div>
    <div class="flex-1 flex flex-col justify-between text-2xl md:flex-row md:text-4xl">
        <h1 class="leading-5.5 md:leading-8">EBNER<br />Blechtechnik</h1>
        <div class="leading-5.5 md:leading-8">Cuttin'<br />Perfection</div>
        <div class="leading-5.5 md:leading-8 hidden md:block">
            <ul class="flex text-xl">
                {{ $currentPage := . -}}
                {{ range .Site.Menus.nav -}}
                <li class="mr-6">
                    <a href="{{ .URL | relLangURL }}" {{ if eq $currentPage . }} class="nav-link underline" aria-current="page" {{ end }}>{{ .Name }}</a>
                </li>
                {{ end -}}
            </ul>
        </div>
    </div>
</header>
